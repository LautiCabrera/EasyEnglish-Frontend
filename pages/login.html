<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyEnglish - Login | Signin</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body id="bg-snin">
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="contenedor__todo">
            <div class="caja__trasera row">
                <div class="caja__trasera-login col-12 col-md-6 text-center">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register col-12 col-md-6 text-center">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!-- Formulario de Login y Registro -->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form id="formLogin" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input id="correoLogin" type="email" placeholder="Correo Electrónico" required>
                    <input id="contraseñaLogin" type="password" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                </form>
                <!-- Registro -->
                <form id="formRegistro" class="formulario__register">
                    <h2>Regístrate</h2>
                    <input id="nombre" type="text" placeholder="Nombre" required>
                    <input id="apellido" type="text" placeholder="Apellido" required>
                    <input id="correo" type="email" placeholder="Correo Electrónico" required>
                    <select id="rol" required>
                        <option value="student">Estudiante</option>
                        <option value="teacher">Profesor</option>
                    </select>
                    <input id="contraseña" type="password" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../script/estilos/login.js"></script>
    <script src="../script/login-logic.js"></script>
    <script src="../script/config.js"></script>
    <script src="../script/register.js"></script>
    <script src="../script/login.js"></script>
</body>

</html>
