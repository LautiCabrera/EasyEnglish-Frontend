<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyEnglish - Contact</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/contactanos.css">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/modal.css">
    <link rel="shortcut icon" href="assets/logo1.jpg" type="image/x-icon">
</head>

<body>
    <div id="navbar"></div>
    <div class="form-container">
        <form id="contactForm" method="POST">
            <h2>Contacto</h2>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre" required>

                <label for="phone">Teléfono</label>
                <input type="text" name="phone" id="phone" placeholder="Teléfono" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje" required></textarea>

                <input class="btn" type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <div id="footer"></div>

    <!-- Modal -->
    <div id="modal" style="display: none;">
        <div id="modal-content">
            <p id="modal-message"></p>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>

    <script src="../script/contact.js"></script>
    <script src="../script/load-navbar.js"></script>
    <script src="../script/load-footer.js"></script>
    <script src="../script/modal.js"></script>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
