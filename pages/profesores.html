<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyEnglish - Profesores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/modal.css">
    <link rel="stylesheet" href="../style/profesores.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <div id="navbar" class="pb-5"></div>

    <!-- Contenido centrado -->
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center">Gestión de Cursos</h1>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#createCourseModal">Crear Nuevo
            Curso</button>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Máx. Alumnos</th>
                        <th>Precio</th>
                        <th>Alumnos Inscritos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="coursesContainer"></tbody>
            </table>
        </div>
    </div>

    <div id="footer" style="margin-top: 360px;"></div>

    <div class="modal" id="createCourseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Curso</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="courseForm">
                        <div class="form-group">
                            <label for="courseName">Nombre del Curso</label>
                            <input type="text" class="form-control" id="courseName" required>
                        </div>
                        <div class="form-group">
                            <label for="maxStudents">Cantidad Máxima de Alumnos</label>
                            <input type="number" class="form-control" id="maxStudents" required>
                        </div>
                        <div class="form-group">
                            <label for="courseDescription">Descripción</label>
                            <textarea class="form-control" id="courseDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="coursePrice">Precio</label>
                            <input type="number" class="form-control" id="coursePrice" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Curso</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editCourseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modificar Curso</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="editCourseForm">
                        <div class="form-group">
                            <label for="editCourseName">Nombre del Curso</label>
                            <input type="text" class="form-control" id="editCourseName" required>
                        </div>
                        <div class="form-group">
                            <label for="editMaxStudents">Cantidad Máxima de Alumnos</label>
                            <input type="number" class="form-control" id="editMaxStudents" required>
                        </div>
                        <div class="form-group">
                            <label for="editCourseDescription">Descripción</label>
                            <textarea class="form-control" id="editCourseDescription" required></textarea>
                        </div>
                        <div class="form-group"></div>
                        <label for="editCoursePrice">Precio</label>
                        <input type="number" class="form-control" id="editCoursePrice" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="postsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Publicaciones del Curso</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="postsContainerModal"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#createPostModal">Crear Publicación</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="createPostModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Publicación</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="postTitle">Título</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postDescription">Descripción</label>
                            <textarea class="form-control" id="postDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Contenido</label>
                            <textarea class="form-control" id="postContent" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="postMedia">URL de Media</label>
                            <input type="text" class="form-control" id="postMedia">
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Publicación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="createForumModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Pregunta</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="forumForm">
                        <div class="form-group">
                            <label for="forumQuestion">Pregunta</label>
                            <textarea class="form-control" id="forumQuestion" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Pregunta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" style="display: none;">
        <div id="modal-content">
            <p id="modal-message"></p>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../script/load-navbar.js"></script>
    <script src="../script/load-footer.js"></script>
    <script src="../script/config.js"></script>
    <script src="../script/auth.js"></script>
    <script src="../script/logica/load-profesores.js"></script>
    <script src="../script/modal.js"></script>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
